<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paranoma Virtual Tours</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      .full-height {
        height: 100%;
      }

      .menu {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 999;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="file" id="panoramaInput" accept="image/jpeg, image/png" />
    <div class="full-height" id="panorama">
      <div class="menu" id="contextMenu">
        <ul>
          <li>
            <button onclick="handleOptionClick(1)">Add HotSpot Info</button>
          </li>
          <li>
            <button onclick="handleOptionClick(2)">Add HotSpot Scene</button>
          </li>
        </ul>
        <div id="inputContainer" class="hidden">
          <input type="text" id="inputText" />
          <button onclick="handleOK()">OK</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
